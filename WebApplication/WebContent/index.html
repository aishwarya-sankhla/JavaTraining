<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Web Application</title>
</head>
<body>
<ul>
<li><a href="MovieServlet">Show Movies</a></li>
<li><a href="AddRating.jsp">Rate Movies</a></li>
</ul>
<form action="addmovie" method="post">
	<label for="movieId">Movie Id</label>
	<input type="text" name="movieId" placeholder="Movie id " id="movieId"/>
	<label for="movieName">Movie Name</label>
	<input type="text" name="movieName" placeholder="Movie Name" id="movieName"/>
	<label for="director">Director</label>
	<input type="text" name="director" placeholder="Director" id="director"/>
	<label for="genre">Genre</label>
	<input type="text" name="genre" placeholder="genre" id="genre"/>
	<label for="rating">Rating</label>
	<input type="text" name="rating" placeholder="rating" id="rating"/>
	<input type="submit" value="Add Movie"/>
</form>

<form action="login" method="post">
	<label for="userName">User Name</label>
	<input type="text" name="userName" placeholder="Enter user name" id="userName"/>
	<label for="passWord">Pass Word</label>
	<input type="text" name="passWord" placeholder="Enter password" id="passWord"/>

	<input type="submit" value="login"/>
</form>
</body>
</html>
